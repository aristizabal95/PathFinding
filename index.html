<div id="fixed-menu">
  <button id="toggle-menu" onclick="toggleMenu();"><i id="toggle-icon" class="fas fa-chevron-left"></i></button>
  <label for="algorithms">Choose an Algorithm:</label>
  <div class="dropdown">
    <select id="algorithms">
      <option value="BFS">Breadth-First Search</option>
      <option value="Dijkstra">Dijkstra</option>
      <option value="a_star">A* Algorithm</option>
    </select>
  </div>
  <div id="config">
    <h3>Configuration</h3>
    <input type="checkbox" name="diagonal" id="diagonal" onclick="setDiagonal()"> Allow diagonals
  </div>
  <button onclick="alg.function(board, alg.config);" class="internal">Start!</button>
  <button onclick="board.clearSearch();" class="internal">Clear search</button>
  <button onclick="board.clearWalls();" class="internal">Clear walls</button>
</div>
<div id="board-container">
</div>
